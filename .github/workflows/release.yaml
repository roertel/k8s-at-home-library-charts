name: Release Charts

on:
  push:
    branches:
    - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "${{ github_actor }}"
        git config user.email "${{ github_actor }}@users.noreply.github.com"

    - name: Run chart-releaser
      users: bitdeps/helm-oci-charts-releaser@v0.1.3
      with:
        oci_registry: "ghcr.io/${{ github.repository_owner }}"
        oci_usersname: "${{ github.triggering_actor }}"
        oci_passord: "${{ secrets.GITHUB_TOKEN }}"
        github_token: "${{ secrets.GITHUB_TOKEN }}"

